<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/chat.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <h2>Chat Room</h2>
    <div class="chat-container">
      <div class="chat-row">
        <div class="message-area"></div>
        <div class="sidebar">
          <div class="sidebar-header"></div>
          <div class="sidebar-body">
            <span>Online Users:</span>
            <div>
              <ul class="sidebar-ul"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="input-indicator">
        <p class="indicator-p"></p>
      </div>
      <div class="input-row">
        <div>
          <form action="" id="messageForm">
            <section id="selection-outer">
              <div id="selection">
                <button id="selection-emoji" class="empty" type="button">
                  ðŸ«¥
                </button>
              </div>
            </section>
            <div style="display: flex">
              <div style="display: flex; flex-direction: column; width: 70%">
                <input
                  type="text"
                  placeholder="Type Your Message.."
                  class="message-input"
                />
                <div style="margin-top: 1rem; display: flex">
                  <label for="fileElement">Select File :</label>
                  <input
                    type="file"
                    name=""
                    id="fileElement"
                    accept="image/*,video/*"
                    style="padding-left: 30px"
                  />
                  <button type="button" class="fileUploadButton">
                    Send File
                  </button>
                  <!-- <input type="submit" value="Upload File" /> -->
                </div>
              </div>
              <div style="width: 20%">
                <button class="send-button" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chat.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
