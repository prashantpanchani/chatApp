<!DOCTYPE html>
<html lang="en" data-theme="light" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/chat.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <button class="themeButton"></button>
    <h2>Chat Room</h2>
    <div class="chat-container">
      <div class="header">
        <div class="sidebar-header"></div>
        <div class="onlineUserDiv">Online Users:</div>
        <ul class="sidebar-ul">
          <li>Online Users :</li>
        </ul>
      </div>

      <div class="chat-row">
        <div class="message-area"></div>
      </div>
      <div class="input-indicator">
        <p class="indicator-p"></p>
      </div>
      <div class="input-row">
        <div id="formDiv">
          <form action="" id="messageForm">
            <section id="selection-outer">
              <div id="selection">
                <button id="section-file" class="empty" type="button">
                  ðŸ“¤Upload
                </button>
                <button id="selection-emoji" class="empty" type="button">
                  ðŸ˜€
                </button>
              </div>
            </section>
            <div style="display: flex">
              <div class="message-input-div">
                <input
                  type="text"
                  placeholder="Type Your Message.."
                  class="message-input"
                />
                <div style="margin-top: 1rem; display: flex">
                  <input
                    type="file"
                    name=""
                    id="fileElement"
                    accept="image/*,video/*"
                    style="padding-left: 30px"
                  />
                </div>
              </div>
              <div class="button-div">
                <button class="send-button" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const onlineUserButton = document.querySelector(".onlineUserButton");
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chat.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
