<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>

  <body>
    <div class="chat-container">
      <h2>Welcome to the home page of ChatApp</h2>
      <input
        maxlength="15"
        type="text"
        placeholder="Type Your Username.."
        class="username-input"
      />
      <input type="text" placeholder="Enter Room Id" class="userRoomId" />
      <button class="join-btn">Join Chat</button>
    </div>
    <script>
      const joinBtn = document.querySelector(".join-btn");
      const usernameInput = document.querySelector(".username-input");
      const userRoomId = document.querySelector(".userRoomId");
      joinBtn.addEventListener("click", () => {
        const username = usernameInput.value;
        const roomId = userRoomId.value;
        if (username && roomId) {
          localStorage.setItem("username", username);
          localStorage.setItem("roomId", roomId);
          window.location.href = "/chat";
        } else {
          alert("Please Enter Valid Details");
        }
      });
    </script>
  </body>
</html>
