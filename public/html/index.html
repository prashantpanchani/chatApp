<!DOCTYPE html>
<html lang="en" data-theme="light" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>

  <body>
    <div class="chat-container">
      <h2>Welcome to the home page of ChatApp</h2>
      <input
        maxlength="15"
        type="text"
        placeholder="Type Your Username.."
        class="username-input"
      />
      <input type="text" placeholder="Enter Room Id" class="userRoomId" />
      <button class="join-btn">Join Chat</button>
    </div>
    <div>
      <button class="themeButton">Theme</button>
    </div>
    <script>
      const joinBtn = document.querySelector(".join-btn");
      const usernameInput = document.querySelector(".username-input");
      const userRoomId = document.querySelector(".userRoomId");
      joinBtn.addEventListener("click", () => {
        const username = usernameInput.value;
        const roomId = userRoomId.value;
        if (username && roomId) {
          localStorage.setItem("username", username);
          localStorage.setItem("roomId", roomId);
          window.location.href = "/chat";
        } else {
          alert("Please Enter Valid Details");
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const html = document.querySelector(".html");
        const savedTheme = localStorage.getItem("theme") || "light";
        html.setAttribute("data-theme", savedTheme);
      });

      const themeButton = document.querySelector(".themeButton");
      themeButton.addEventListener("click", () => {
        const html = document.querySelector(".html");
        let currentTheme = html.getAttribute("data-theme") || "light";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });
    </script>
  </body>
</html>
